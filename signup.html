<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login Page</title>
    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
    // Code to run when the DOM is fully loaded

    // Simulate a delay (you can replace this with your actual content loading logic)
    setTimeout(function () {
        // Hide the loader or perform any other actions
        document.querySelector('.loader-container').style.display = 'none';
    }, 2000); // Adjust the time as needed
});

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&display=swap');

    body {    font-family: 'Noto Sans Display', sans-serif;

            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .login-container
        {
            padding: 10px;
        }
        .input-group input
        {
            border: 0.5px solid rgb(0, 255, 64);
            padding: 20px;
            margin: 2%;
            border-radius: 10px;
            font-size: large;
            font-family: 'Times New Roman', Times, serif;
            width: 90%;
        }
       
        .btn
        {
            width: 80%;
            padding: 10px;
            align-items: center;
            margin-left: 5%;
            background-color: rgb(30, 255, 0);
            border: 0.5PX solid rgb(30, 255, 0);
            border-radius: 10px;
            font-size: large;
            margin-top:30px ;
        }
        .sm
        {
            font-size: x-small;
            color: green;
            text-align: center;
            padding-bottom: 50px;
        }
        .loader-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: absolute;
    z-index: 99999;
    background-color: #fff;
    height: 100%;
    width: 100%;
}

.loader {
    border: 12px solid #05c005; /* Green color for the loader */
    border-top: 12px solid #ffff; /* Background color of the body */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="login-container">
        
        <div class="slide active" id="slide1">
            <img src="{% static './images./svg/user.png' %}" alt="" width="20%">
            <h1>Login</h1>
            <div class="input-group">
                <input type="text" placeholder="Enter Name">
            </div>
            <div class="input-group">
                <input type="tel" placeholder="+91 Enter Number">
            </div>
            <div hidden class="input-group">
                <input type="tel" placeholder="Enter OTP">
                <p class="sm">Enter otp ,(Check whatsapp)</p>
            </div>
            <a href="home.html" class="btn">submit
            </a>
        </div>

       
    </div>

 
</body>
</html>
